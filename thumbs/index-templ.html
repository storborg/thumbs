<!DOCTYPE html>
<html>
<head>
<title>Thumbnail Index - ${name}</title>
<style>
body {
  font-family: "Helvetica Neue", Helvetica, sans-serif;
  background-color: #000;
  text-align: left;
  color: #fff;
}
a:link {
  color: #fff;
  text-decoration: none;
}
a:hover {
  color: #fff;
  text-decoration: underline;
}
.row {
  margin: 0 auto;
  padding: 20px 0;
  clear: both;
  width: 600px;
}
.thumb {
  margin-right: 20px;
  float: left;
}
</style>
</head>
<body>
  % for thumb in thumbs:
    <div class="row">
      <a href="${thumb.original_path}" class="thumb">
        <img src="${thumb.thumb_path}" alt="">
      </a>
      <h3><a href="${thumb.original_path}">${thumb.original_path}</a></h3>
      <p>${thumb.format} - ${thumb.readable_bytes} - ${thumb.dimensions[0]} x ${thumb.dimensions[1]}</p>
    </div>
  % endfor
</body>
</html>
