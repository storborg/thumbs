<!DOCTYPE html>
<html>
<head>
<title>Thumbnail Index - ${name}</title>
<style>
body {
  background-color: #000;
  text-align: center;
}
.thumb {
  margin: 0 auto;
}
</style>
</head>
<body>
  % for thumb in thumbs:
    <div class="thumb">
      <a href="${thumb.original_path}">
        <img src="${thumb.thumb_path}" alt="">
      </a>
    </div>
  % endfor
</body>
</html>
